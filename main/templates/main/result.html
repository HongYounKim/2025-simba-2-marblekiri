{% load static %}
<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>게임 결과 요약</title>
    <link rel="stylesheet" href="{% static 'css/result.css' %}" />
    <script defer src="{% static 'js/result.js' %}"></script>
  </head>

  <body class="result-page">
    <div class="result-container">
      <!-- 왼쪽: 업로드 -->
      <div class="left-panel">
        <div class="review-image">
          <input type="file" id="image-upload" hidden name="image" accept="image/*" />
          <label for="image-upload" class="image-label">
            <!-- 미리보기 이미지 -->
            <img
              id="preview"
              alt="업로드 이미지"
              class="image-preview"
              style="display: none"
            />
            <!-- 텍스트 플레이스홀더 -->
            <p id="placeholder-text" class="image-placeholder">📷 사진 업로드</p>
          </label>
          <!-- 삭제 버튼 -->
          <button
            type="button"
            id="remove-image"
            class="remove-image-button"
            style="display: none">
            삭제
          </button>
        </div>
      </div>

      <!-- 오른쪽: 결과 정보 -->
      <div class="right-panel">
        <div class="summary-box">
          <h1 class="summary-title">결과 요약</h1>

          <!-- 우리가 뭘 했더라 -->
          <div class="summary-section">
            <h2>우리가 뭘 했더라...</h2>
            <div class = "summary-text">
            <p>플레이타임: {{ play_time }}</p>
            <p>진행 횟수: {{ round_count }}바퀴</p>
            </div>
          </div>

          <!-- 가장 많이 마신 사람 -->
          <div class="summary-card">
            <h2>가장 많이 마신 사람</h2>
            <div class="ranking-tags">
              <span class="medal">🥇 김민수</span>
              <span class="medal">🥈 박정민</span>
              <span class="medal">🥉 이하민</span>
            </div>
          </div>
        </div>

        <!-- 돌아가기 버튼 -->
        <div class="back-button-wrapper">
          <a href="{% url 'start' %}" class="button_click">
            <button class="back-btn"> 홈으로 돌아가기</button>
          </a>
        </div>

      </div>  
    </div>
  </body>
</html>
