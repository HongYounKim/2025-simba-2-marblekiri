{% load static %}
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>질문 입력</title>
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
  <h1>질문 입력</h1>
  <p>질문은 60자 이내로 자유롭게 적어주세요.<br>4구역의 준비가 모두 완료되면 자동으로 게임이 시작됩니다.</p>

  <div class="container">
    {% for player in "ABCD" %}
      <div class="panel" id="panel-{{ player }}">
        <h2>{{ player }}</h2>
        {% for i in "1234" %}
          <div class="question-box">
            <span>#{{ i }}.</span>
            <input type="text" name="question_{{ player }}_{{ i }}" maxlength="60" placeholder="질문 입력" />
          </div>
        {% endfor %}
        <button class="ready-btn">READY!</button>
      </div>
    {% endfor %}
  </div>
</body>
</html>
