{% load static %}
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>질문 입력</title>
  <link rel="stylesheet" href="{% static 'css/custom_questions.css' %}" />
  <link
    href="https://fonts.googleapis.com/css2?family=Gugi&display=swap"
    rel="stylesheet"
  />
</head>
<body class = "theme-custom">
  <h1>질문 입력</h1>
  <p>질문은 60자 이내로 자유롭게 적어주세요.<br>4구역의 준비가 모두 완료되면 자동으로 게임이 시작됩니다.</p>

  <div class="container">
    {% for player in "ABCD" %}
      <div class="panel" id="panel-{{ player }}">
        <h2>{{ player }}</h2>
        <form class="question-form" data-player="{{ player }}" method="post" action="javascript:void(0)">
          {% csrf_token %}
          <div class="question-list" id="question-list-{{ player }}">
            {% for i in "12345" %}
              <div class="question-box">
                <div class="question-number">#{{ forloop.counter }}.</div>
                <input type="text" name="questions[]" maxlength="60" placeholder="질문 입력" required />
                <button type="button" class="remove-btn" id="remove-btn-{{ player }}">
                  <span class="custom-remove-line"></span>
                </button>
              </div>
              {% endfor %}
          </div>
          <button type="button" class="add-btn">+ 질문 추가</button><br><br>
          <input type="hidden" name="player" value="{{ player }}">
          <button type="submit" class="ready-btn" id="ready-btn-{{ player }}"disabled>READY!</button>
        </form>
      </div>
    {% endfor %}
  </div>

  <form id="gameForm" method="POST" action="{% url 'game_start' %}">
    {% csrf_token %}
    <input type="hidden" name="theme" value="custom">
  </form>

  <script src="{% static 'js/custom.js' %}">  </script>

</body>
</html>
