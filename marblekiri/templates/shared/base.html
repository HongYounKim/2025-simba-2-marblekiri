{% load static %}
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>주루마블 게임</title>
  <link rel="stylesheet" href="{% static 'css/base/style.css' %}">
</head>

<body>
  <div class="game-container">

    <!-- 왼쪽: 게임판 -->
    <div class="board">
      <div class="turn-info">
        <p>현재 턴 : <span class="turn-number">2</span>바퀴</p>
        <p>김민수 · 김현수 · 박정민</p>
        <button class="end-button">게임 종료</button>
      </div>

      <!-- 게임 타일 그리드 -->
      <div class="tiles-grid">
        <!-- 1행 -->
        <div class="tile">11</div>
        <div class="tile">10</div>
        <div class="tile">9</div>
        <div class="tile">8</div>
        <div class="tile">7</div>
        <div class="tile">6</div>
        <div class="tile">5</div>

        <!-- 2행 -->
        <div class="tile">12</div>
        <div class="empty"></div>
        <div class="empty"></div>
        <div class="empty"></div>
        <div class="empty"></div>
        <div class="empty"></div>
        <div class="tile">4</div>

        <!-- 3행 -->
        <div class="tile">13</div>
        <div class="empty"></div>
        <div class="empty"></div>
        <div class="empty"></div>
        <div class="empty"></div>
        <div class="tile">3</div>

        <!-- 4행 -->
        <div class="tile">14</div>
        <div class="empty"></div>
        <div class="empty"></div>
        <div class="empty"></div>
        <div class="empty"></div>
        <div class="empty"></div>
        <div class="tile">2</div>

        <!-- 5행 -->
        <div class="tile">15</div>
        <div class="tile">16</div>
        <div class="tile">17</div>
        <div class="tile">18</div>
        <div class="tile">19</div>
        <div class="tile">20</div>
        <div class="tile">1</div>
      </div>

      <div class="action-buttons">
        <button class="pass-btn">통과!</button>
        <button class="drink-btn">마셔!</button>
      </div>
    </div>

    <!-- 오른쪽: 사이드바 -->
    <div class="sidebar">
<div class="ranking">
  <h3 class="ranking-title">많이 마신 사람</h3>
  <ul class="ranking-list">
    <li class="rank-card first">
      <img src="{% static 'assets/icons/noto_1st-place-medal.svg' %}" alt="1등 메달">
      <span>김민수</span>
    </li>
    <li class="rank-card second">
      <img src="{% static 'assets/icons/noto_2nd-place-medal.svg' %}" alt="2등 메달">
      <span>박정민</span>
    </li>
    <li class="rank-card third">
      <img src="{% static 'assets/icons/noto_3rd-place-medal.svg' %}" alt="3등 메달">
      <span>이하민</span>
    </li>
  </ul>
</div>


      <div class="missions">
        <h3>미션 목록</h3>
        <ol>
          <li>안녕하세요 한 잔 마시세요</li>
          <li>좋아하는 감정선으로 마시세요</li>
          <li>커피브레이크 한 잔 마시세요</li>
          <li>개봉이 네 번째 술 한 잔 마시세요</li>
          <li>선정적으로 한 잔 마시세요</li>
          <li>질문 2개 고르고 진지하게 말해볼까?</li>
        </ol>
      </div>

      <div class="dice">
        <button class="roll-dice">🎲 주사위 굴리기</button>
        <p class="dice-result">5</p>
      </div>
    </div>

  </div>
</body>
</html>
